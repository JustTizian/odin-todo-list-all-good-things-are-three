<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script></head><body><div class="wrapper"><ul class="todo-lists-container"></ul><ul class="todos-container"></ul><button class="add-todo-list-button">Add Todo List</button> <button class="add-todo-button">Add Todo</button></div><dialog class="new-todo-form-dialog"><form action="" method="dialog" class="new-todo-form"><label for="new-todo-name">Name: <input id="new-todo-name" name="newTodoName" required minlength="3" maxlength="32"></label> <label for="new-todo-description">Description: <input id="new-todo-description" name="newTodoDescription"></label> <label for="new-todo-due-date">Due Date: <input type="date" id="new-todo-due-date" name="newTodoDueDate"></label><fieldset><legend>Priority</legend><label for="low-priority"><input type="radio" id="low-priority" value="low" name="newTodoPriority">Low</label> <label for="standard-priority"><input type="radio" id="standard-priority" value="standard" name="newTodoPriority" checked="checked">Standard</label> <label for="high-priority"><input type="radio" id="high-priority" value="high" name="newTodoPriority">High</label></fieldset><select name="todo-list-to-add-todo-to"></select> <button>Add</button></form></dialog><dialog class="edit-todo-form-dialog"><form action="" method="dialog" class="edit-todo-form"><label for="edit-todo-name">Name: <input id="edit-todo-name" name="editTodoName"></label> <label for="edit-todo-description">Description: <input id="edit-todo-description" name="editTodoDescription"></label> <label for="edit-todo-due-date">Due Date: <input type="date" id="edit-todo-due-date" name="editTodoDueDate"></label><fieldset><legend>Priority</legend><label for="low-priority"><input type="radio" id="low-priority" value="low" name="editTodoPriority" class="edit-todo-priority">Low</label> <label for="standard-priority"><input type="radio" id="standard-priority" value="standard" name="editTodoPriority" class="edit-todo-priority">Standard</label> <label for="high-priority"><input type="radio" id="high-priority" value="high" name="editTodoPriority" class="edit-todo-priority">High</label></fieldset><button>Edit</button></form></dialog><dialog class="new-todo-list-form-dialog"><form action="" method="dialog" class="new-todo-list-form"><label for="new-todo-list-name">Name: <input id="new-todo-list-name" name="newTodoListName"></label> <button>Add</button></form></dialog></body></html>
